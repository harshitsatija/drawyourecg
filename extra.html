<!doctype html>


<html>
<style>
*{
 margin:0px;
 padding:0px;
}
.dropdown{
 position:relative;
 display:inline-block;
}
.button{
 padding:10px 40px;
 font-size:20px;
}
#drop-content{
 display:none ;
 position:absolute;
 z-index:1;
 width:120px;
}
#drop-content a{
 display:block;
 background:#dfdfdf;
 padding:10px;
 color:black;
 text-decoration:none;
 font-size:20px;
 margin-top:2px;
}
.dropdown:hover .drop-content{
 display:block;
}
</style>
<body>
<center>
 <div class="dropdown">
  <button onclick="show_hide()" class="button">Drop</button>
  <!-- this menu will appear if we hover on the button -->
  <div style="display:none;" id="drop-content">
   <a href="#">Item 1</a>
   <a href="#">Item 1</a>
   <a href="#">Item 1</a>
   <a href="#">Item 1</a>
  </div>
 </div>
</center>
<script>
	function show_hide(){
		var click = document.getElementById("drop-content");
		if(click.style.display == "none"){
			click.style.display = "block";
		}
		else{click.style.display = "none";}
	}
</script>
</body>
</html>
